name: driver-manual
title: Neo4j Driver Manual
version: '1.7'
start_page: ROOT:index.adoc
nav:
- modules/ROOT/content-nav.adoc
asciidoc:
  attributes:
    neo4j-version: '3.5'
    neo4j-version-exact: '3.5.23'
    neo4j-buildnumber: '3.5'
    driver-version: "1.7"
    # dotnet
    dotnet-driver-version: "1.7.2"
    dotnet-driver-apidoc-version: "1.7"
    dotnet-examples: https://raw.githubusercontent.com/neo4j/neo4j-dotnet-driver/{dotnet-driver-apidoc-version}/Neo4j.Driver/Neo4j.Driver.IntegrationTests
    # go
    go-driver-version: "v1.8.0"
    go-driver-apidoc-version: "1.8"
    go-examples: https://raw.githubusercontent.com/neo4j/neo4j-go-driver/{go-driver-apidoc-version}/neo4j/test-integration
    # java
    java-driver-version: "1.7.5"
    java-driver-apidoc-version: "1.7"
    java-examples: https://raw.githubusercontent.com/neo4j/neo4j-java-driver/{java-driver-apidoc-version}/examples/src/main/java/org/neo4j/docs/driver
    # javascript
    javascript-driver-version: "1.7.8"
    javascript-driver-apidoc-version: "1.7"
    javascript-examples: https://raw.githubusercontent.com/neo4j/neo4j-javascript-driver/{javascript-driver-apidoc-version}/test/v1
    # python
    python-driver-version: "1.7"
    python-driver-apidoc-version: "1.7"
    python-examples: https://raw.githubusercontent.com/neo4j/neo4j-python-driver/{python-driver-apidoc-version}/test/examples
