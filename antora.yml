name: driver-manual
title: Neo4j Driver Manual
version: '4.1'
start_page: ROOT:index.adoc
nav:
- modules/ROOT/content-nav.adoc
asciidoc:
  attributes:
    neo4j-version: '4.1'
    neo4j-version-exact: '4.1.1'
    neo4j-buildnumber: '4.1'
    driver-version: "4.1"
    # dotnet
    dotnet-driver-version: "4.1.1"
    dotnet-driver-apidoc-version: "4.1"
    dotnet-examples: https://raw.githubusercontent.com/neo4j/neo4j-dotnet-driver/{dotnet-driver-apidoc-version}/Neo4j.Driver/Neo4j.Driver.Tests.Integration
    # go
    go-driver-version: "4.1"
    go-driver-apidoc-version: "4.0"
    go-examples: https://raw.githubusercontent.com/neo4j/neo4j-go-driver/{go-driver-apidoc-version}/neo4j/test-integration
    # java
    java-driver-version: "4.1.4"
    java-driver-apidoc-version: "4.1"
    java-examples: https://raw.githubusercontent.com/neo4j/neo4j-java-driver/{java-driver-apidoc-version}/examples/src/main/java/org/neo4j/docs/driver
    # javascript
    javascript-driver-version: "4.1.2"
    javascript-driver-apidoc-version: "4.1"
    javascript-examples: https://raw.githubusercontent.com/neo4j/neo4j-javascript-driver/{javascript-driver-apidoc-version}/test
    # python
    python-driver-version: "4.1"
    python-driver-apidoc-version: "4.1"
    python-examples: https://raw.githubusercontent.com/neo4j/neo4j-python-driver/{python-driver-apidoc-version}/tests/integration/examples